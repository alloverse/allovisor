- job: Android
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - script: 'sdkmanager --install "ndk;21.0.6113669" "cmake;3.16.2"'
    displayName: "Install NDK"
    env:
      PATH: "/Users/runner/Library/Android/sdk/cmake/3.6.4111459/bin:/Applications/Android Studio.app/Contents/jre/jdk/Contents/Home/bin:~/Library/Android/sdk/platform-tools:~/Library/Android/sdk/tools/bin:/usr/bin:/bin:/usr/sbin:/sbin:/usr/local/bin"
      ANDROID_HOME: "~/Library/Android/sdk"
  - task: CMake@1
    inputs:
      workingDirectory: 'build'
      cmakeArgs: "cmake -DCMAKE_TOOLCHAIN_FILE=~/Library/Android/sdk/ndk-bundle/build/cmake/android.toolchain.cmake -DANDROID_ABI=arm64-v8a .."
  - script: make alloverse-dist
    workingDirectory: build
    displayName: "Make"
  - task: CopyFiles@2
    displayName: "Stage artifacts"
    inputs:
      contents: |
        build/*.apk
      targetFolder: $(Build.ArtifactStagingDirectory)
  - task: PublishBuildArtifacts@1
    displayName: "Publish artifacts"
    inputs:
      pathtoPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: Alloverse_visor-Android
